 <!DOCTYPE html>
 <html xmlns="http://www.w3.org/1999/xhtml" xmlns:vtex="http://www.vtex.com.br/2009/vtex-common" xmlns:vtex.cmc="http://www.vtex.com.br/2009/vtex-commerce" lang="en-us">
 
 <head>
     <title> CompuMarket</title>
     <vtex:metaTags/>
     <vtex:template id="commonStyles" />
     <link rel="stylesheet" href="/files/estilo-compumas.css"/>
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     
     <script src="http://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
     <script src="/files/compumasMasterData.js" type="text/javascript"></script>
     <script type="text/javascript">
         $(document).ready(function(){
             
             var storeName = "compumarket"; //Indica o nome da conta utilizada na API do MasterData
             var dataEntity = "CR"; //Indica a sigla da entidade de dados utilizada na API do MasterData
             var htmlElementId = "contactForm"; //Indica o ID do elemento HTML que receberá o formulário
             var messageLoading = "Cargando..."; //Mensagem de carregamento do formulário (ao salvar)
             var messageValidation = "Por favor completa todos los campos requeridos del formulario"; //Mensagem de validação de formulário
             var messageSuccess = "El mensaje ha sido enviado, en breve nuestro Equipo dará respuesta a tu requerimiento"; //Mensagem de sucesso
             var messageError = "Algo ha ocurrido... Por favor, intenta nuevamente más tarde"; //Mensagem de erro
             
             FormCreate(storeName, dataEntity, htmlElementId, messageLoading, messageValidation, messageSuccess, messageError);
         });
     </script>
 
 </head>
 
 <body id="institucional-page">
 
     <div class="page">
 
         <div id="contenedor-formulario-principal">
     <div class="contenedor-formulario">
         <span id="logo-compu-new">Compumas </span>
             <div class="parrafo-new">
                 <p>SUMATE YA A COMPUMAS, el Club de Beneficios de Compumarket y empezá a disfrutar de:</p>
                 <div class="logos-for-new">
                 <span id="imagen-1-for" class="ocultar-texto">
                     
                 </span>
                  <span id="imagen-2-for" class="ocultar-texto">
                     
                 </span>
                  <span id="imagen-3-for" class="ocultar-texto">
                     
                 </span>
                 </div>
                 <p>¡Con Compumas llevá mucho más de lo que compras!</p>
             </div>
         
     </div> 
       
     <div class="formulario-header">
         <form id="ch_form" action="javascript:FormValidate();"  method="post">
             <div>
                 <label for="cl_first_name">Nombre:</label>
                 <input type="text" id="cl_first_name" name="nombre" class="linea-for" />
             </div>
             <div>
                 <label for="cl_last_name">Apellido:</label>
                 <input type="text" id="cl_last_name" name="apellido" class="linea-for" />
             </div>
             <div>
                 <label for="cl_document">Número C.I:</label>
                 <input type="text" id="cl_document" name="numero-ci" class="linea-for" />
             </div>
             <div>
                 <label for="cl_home_phone">Celular:</label>
                 <input type="tel" id="cl_home_phone" name="celular" class="linea-for" />
             </div>
             <div>
                 <label for="cl_email">Email</label>
                 <input type="email" id="cl_email" name="email" class="linea-for" />
             </div>
             <div>
                 <label for="cl_direccion">Dirección particular</label>
                 <input type="text" id="cl_direccion" name="direccion" class="linea-for" />
             </div>
             <div>
                  <label for="cl_direccion_laboral">Dirección laboral</label>
                 <input type="text" id="cl_direccion_laboral" name="direccion-laboral" class="linea-for"/>
             </div>
             <div>
                 <label for="cl_empresa">Empresa</label>
                 <input type="text" id="cl_empresa" name="empresa" class="linea-for"/>
                 
             </div>
             <div>
                 <label for="cl_antiguedad">Antigüedad</label>
                 <input type="text" id="cl_antiguedad" name="antiguedad" class="linea-for"/>
             </div>
             <div>
                  <label for="cl_telefono_laboral">Teléfono laboral:</label>
                 <input type="tel" id="cl_telefono_laboral" name="cl_telefono_laboral" class="linea-for"/>
             </div>
             <div>
                 <label for="cl_referencia_personal_1">Referencia personales 1</label>
                 <input type="text" id="cl_referencia_personal_1" name="cl_referencia_personal_1" class="linea-for" />
             </div>
             
             <div>
                  <label for="cl_telefono_referencial">Teléfono Referencial</label>
                 <input type="tel" id="cl_telefono-referencial" name="telefono-referencial" class="linea-for"/>
             </div>
             <div>
                 <label for="cl_telefono_referencial_2">Referencia personales 2</label>
                 <input type="text" id="cl_telefono_referencial_2" name="referencia-personal-2" class="linea-for" />
                 
             </div>
             <div>
                 <textarea id="ch_description" name="ch_description" >Mensaje</textarea>
             </div>
             <input type="submit" class="boton-enviar-for" id="commit" name="commit" value="Enviar"/>
         </form>
     </div>
